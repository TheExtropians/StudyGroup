<!-- First Time Sign-In Page -->

<!DOCTYPE html>
<html>

<!-- Uses CSS stylesheet -->

<head>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>


<!-- Heading and message -->

<div>

<h1 style="text-align:center">Study Crossroads Inital Information</h1>

<p style="text-align:center">
  Welcome!<br>
  Since this is your first time using Study Crossroads it is required to fill out the information below so your account<br>
  can be finalized in our database.
</p>

</div>


<form action="mainpage.html">

<fieldset>

<!-- Fields -->

<p><label class="field" for="verifyschool">Verify School/University:</label><input type="text" name="verifyschool" class="text40"></p>
<p><label class="field" for="currentyear">Current Year:</label><input type="text" name="currentyear" class="text40"></p>
<p><label class="field" for="graduationdate">Year Intending to Graduate:</label><input type="text" name="graduationdate" class="text40"></p>
<p><label class="field" for="major">Major:</label><input type="text" name="major" class="text40"></p>
<p><label class="field" for="minor">Minor:</label><input type="text" name="minor" class="text40"></p>
<p><label class="field" for="concentration">Concentration:</label><input type="text" name="concentration" class="text40"></p>

<!-- Button -->

<input type="submit" value="Continue to main page" class="button">

</fieldset>

</div>

</form>

</html>
