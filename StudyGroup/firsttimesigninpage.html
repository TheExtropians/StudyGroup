<!-- First Time Sign-In Page -->

<!DOCTYPE html>
<html>

<!-- Uses CSS stylesheet -->

<head>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="src/js/jquery.validVal.js"></script>
  <script type="text/javascript">
	$(function() {
		$('form[name="firsttime"]').validVal();
	});
</script>
</head>
<body>
<div class="mainwrapper">
<!-- Heading and message -->

<div>

<h1 style="text-align:center">~ Study Crossroads ~</h1>
<h2 style="text-align:center"> First-time Sign-in</h2>

<p style="text-align:center">
  Welcome!<br>
  Since this is your first time using Study Crossroads, please fill out the information below to finalize your account.
</p>

</div>


<form action="php\firsttime.php" method="post" name="firsttime">
<div class="group">
<fieldset>

<!-- Fields -->

<p><label class="field" for="verifyschool">Verify School/University:</label><input type="text" name="verifyschool" required class="text40"></p>
<p><label class="field" for="currentyear">Current Year:</label><input type="text" name="currentyear" required class="text40"></p>
<p><label class="field" for="graduationdate">Intended Graduation Year:</label><input type="text" name="graduationdate" required class="text40"></p>
<p><label class="field" for="major">Major:</label><input type="text" name="major" required class="text40"></p>
<p><label class="field" for="minor">Minor:</label><input type="text" name="minor" class="text40"></p>
<p><label class="field" for="concentration">Concentration:</label><input type="text" name="concentration" class="text40"></p>

<!-- Button -->

<input type="submit" value="Continue to main page" class="button">

</fieldset>
</div>
</form>
</div>
</body>
</html>
