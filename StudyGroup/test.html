<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml">	<head>		<meta http-equiv="content-type" content="text/html;charset=iso-8859-1" />		<title>validVal</title>		<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>		<script type="text/javascript" src="src/js/jquery.validVal.js"></script>		<script type="text/javascript">			$(function() {				$('form[name="form2"]').validVal();			});		</script>	</head>	<body>		<div>			<h1>jQuery.validVal</h1>			<p>This is a demo page, for more examples and the complete documentation, visit <a href="http://validval.frebsite.nl" target="_blank">validval.frebsite.nl</a>.</p>						<form class="column right" name="form2">				<h2>HTML5:</h2>				<p><strong>HTML5 equivalent using new attributes and type-value.</strong></p>				<div>					<label for="i53">E-mail</label>					<input id="i53" name="email5" type="email" required value="" size="24" />				</div>				<input type="submit" value="Submit" />				<input type="reset" value="Reset" />			</form>		</div>	</body></html>
