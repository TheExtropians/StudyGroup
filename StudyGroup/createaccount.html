<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script type="text/javascript" src="src/js/jquery.validVal.js"></script>
<script type="text/javascript" src="src/js/passwordmatch.js"></script>
<script type="text/javascript">
	$(function() {
		$('form[name="createaccount"]').validVal();
	});
</script>
<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div class="mainwrapper">
<h1>Create Account</h1>

<form name="createaccount" action="php/createaccount.php" method="post">
<div class="group">
<fieldset>
<p><label class="field" for="name">Name:</label><input type="text" name="firstname" required value="first" class="text40"> <br>
<p><label class="field" for="lastname">&nbsp </label><input type="text" name="lastname" required value="last" class="text40"></p>
<p><label class="field" for="email">Email:</label><input type="text" name="email" class="email" required class="text40"></p>
<p><label class="field" for="password">Create a Password:</label><input type="password" name="password" id="password1"class="password" required class="text40"></p>
<p><label class="field" for="name">Confirm Password:</label><input type="password" onkeyup="checkPass();" name="confirmpassword" id="password2" required class="text40"></p>
<p><label class="field" id="confirmMessage"> </label></p>
<p><label class="field" for="dateofbirth">Date of Birth:</label><input type="number" name="month" min="1" max="12" required class="text40"> <input type="number" name="day" min="1" max="31" required class="text40"> <input type="number" name="year" min="1900" max="2014" required class="text40"></p>
<p><label class="field" for="school">School/University:</label><input type="text" name="school" required class="text40"></p>
<p><label class="field" for="zipcode">Zipcode:</label><input type="number" name="zipcode" required class="text40"></p>

<input type="submit" value="Create Account" class="button">
</fieldset>
</div>
</form>

<br>
<form action=login.html>
    <input type="submit" value="Go Back" class="button" style="float: left">
</form>
</div>
</body>
</html>
