<!DOCTYPE html>
<html>
<head>
<title>Profile</title>
<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div class="wrapper">
<form id="profile" action="" method="post">
<div class="group">
<fieldset>
<p><label class="field" for="name">Name:</label><input type="text" value="Austin Sumigray" name="name" class="text40"></p>
<p><label class="field" for="dob">Date of Birth:</label><input type="text" value="11/12/89" name="dob" class="text40"></p>
<p><label class="field" for="gender">Gender:</label><input type="text" value="Male" name="gender" class="text40"></p>
<p><label class="field" for="school">School:</label><input type="text" value="University of Rhode Island" name="school" class="text40"></p>
<p><label class="field" for="year">Year:</label><input type="text" value="2014" name="year" class="text40"></p>
<p><label class="field" for="Major">Major:</label><input type="text" value="Computer Science" name="major" class="text40"></p>
<p><label class="field" for="Major">Minor:</label><input type="text" value="" name="major" class="text40"></p>
<p><label class="field" for="Major">Concentration:</label><input type="text" value="" name="major" class="text40"></p>
<input type="submit" value="Update" class="button">
</fieldset>
</div>
</form>
</div>
</body>
</html>
